<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    :root {
        --primary: #e30613;
        /* StuneT Red */
        --primary-dark: #b8050f;
        --bg-white: #ffffff;
        --bg-soft: #f8f9fa;
        --text-dark: #1a1a1b;
        --text-gray: #4a4a4b;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --user-msg: #e30613;
        --stella-msg: #ffffff;
        --shadow-premium: 0 10px 30px rgba(0, 0, 0, 0.08), 0 4px 6px rgba(0, 0, 0, 0.04);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top left, #fdfdfd 0%, #f0f2f5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-dark);
    }

    .container {
        width: 100%;
        max-width: 500px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        box-shadow: var(--shadow-premium);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 800px;
        max-height: 90vh;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .header {
        background: #ffffff;
        padding: 30px 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
        position: relative;
    }

    .header-logo {
        height: 35px;
        margin-bottom: 12px;
    }

    .header h1 {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
        letter-spacing: -0.5px;
        margin-bottom: 4px;
    }

    .header p {
        color: var(--text-gray);
        font-size: 14px;
        font-weight: 500;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 25px 20px;
        background: transparent;
        display: flex;
        flex-direction: column;
        gap: 16px;
        scroll-behavior: smooth;
    }

    /* Estilo del scrollbar */
    .messages::-webkit-scrollbar {
        width: 6px;
    }

    .messages::-webkit-scrollbar-track {
        background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 10px;
    }

    .msg {
        padding: 14px 20px;
        border-radius: 20px;
        font-size: 14.5px;
        line-height: 1.6;
        max-width: 85%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
        animation: bubblePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
    }

    @keyframes bubblePop {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(10px);
        }

        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    .msg.user {
        align-self: flex-end;
        background: var(--user-msg);
        color: white;
        border-bottom-right-radius: 6px;
        box-shadow: 0 4px 15px rgba(227, 6, 19, 0.2);
    }

    .msg.assistant {
        align-self: flex-start;
        background: #ffffff;
        color: var(--text-dark);
        border: 1px solid #f0f0f0;
        border-bottom-left-radius: 6px;
    }

    .msg strong {
        font-weight: 700;
        color: inherit;
    }

    .input-area {
        padding: 20px 25px 30px;
        background: #ffffff;
        border-top: 1px solid #f0f0f0;
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .input-area input {
        flex: 1;
        padding: 14px 18px;
        border: 2px solid #f0f0f0;
        border-radius: 14px;
        font-size: 15px;
        font-family: inherit;
        background: var(--bg-soft);
        transition: var(--transition);
        color: var(--text-dark);
    }

    .input-area input:focus {
        outline: none;
        border-color: var(--primary);
        background: #fff;
        box-shadow: 0 0 0 4px rgba(227, 6, 19, 0.05);
    }

    .input-area button {
        height: 50px;
        padding: 0 25px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .input-area button:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(227, 6, 19, 0.3);
    }

    .input-area button:active {
        transform: translateY(0);
    }

    .form {
        display: none;
        padding: 30px;
        background: #ffffff;
        border-top: 2px solid var(--primary);
        animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 24px 24px 0 0;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.05);
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .form.show {
        display: block;
    }

    .form h3 {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
        text-align: center;
    }

    .form input {
        width: 100%;
        padding: 14px;
        margin-bottom: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        font-family: inherit;
        font-size: 14px;
        transition: var(--transition);
    }

    .form input:focus {
        border-color: var(--primary);
        outline: none;
        background: var(--bg-soft);
    }

    .form button {
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        transition: var(--transition);
        margin-top: 10px;
    }

    .form button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    .loading {
        display: none;
        align-self: flex-start;
        padding: 12px 18px;
        background: #fff;
        border-radius: 15px;
        border: 1px solid #eee;
        margin-bottom: 16px;
    }

    .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: var(--primary);
        color: var(--primary);
        animation: dot-flashing 1s infinite linear alternate;
        animation-delay: 0.5s;
        display: inline-block;
        margin: 0 10px;
    }

    .dot-flashing::before,
    .dot-flashing::after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 0;
    }

    .dot-flashing::before {
        left: -12px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: var(--primary);
        color: var(--primary);
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 0s;
    }

    .dot-flashing::after {
        left: 12px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: var(--primary);
        color: var(--primary);
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 1s;
    }

    @keyframes dot-flashing {
        0% {
            background-color: var(--primary);
        }

        50%,
        100% {
            background-color: #ffd8da;
        }
    }

    .action-btn {
        display: block;
        width: fit-content;
        margin: 10px 0 20px 0;
        padding: 12px 24px;
        background: white;
        color: var(--primary);
        border: 2px solid var(--primary);
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        font-size: 14px;
        transition: var(--transition);
    }

    .action-btn:hover {
        background: var(--primary);
        color: white;
        box-shadow: 0 5px 15px rgba(227, 6, 19, 0.2);
    }
</style>
</head>

<body>
    <div class="container">
        <div class="header">
            <svg class="header-logo" viewBox="0 0 100 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="15" cy="15" r="10" fill="#e30613" />
                <path d="M15 10L20 15L15 20L10 15L15 10Z" fill="white" />
                <text x="32" y="22" fill="#1a1a1b" font-family="Inter" font-size="18" font-weight="700">StuneT</text>
            </svg>
            <h1>Stella</h1>
            <p>Tu guÃ­a inteligente para vivir el mundo</p>
        </div>

        <div class="messages" id="messages"></div>
        <div id="loader" class="loading" style="margin-left: 20px;">
            <div class="dot-flashing"></div>
        </div>

        <div class="form" id="form">
            <h3>ðŸš€ Â¡Casi listo! DÃ©janos tus datos:</h3>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Email de contacto">
            <input type="tel" id="whatsapp" placeholder="WhatsApp (con cÃ³digo de paÃ­s)">
            <input type="text" id="pais" placeholder="Tu paÃ­s actual">
            <button onclick="sendLead()">Enviar y finalizar</button>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Escribe tu mensaje aquÃ­..."
                onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let waiting = false;

        async function init() {
            try {
                const res = await fetch("/api/stella/start", { method: "POST" });
                const data = await res.json();
                sessionId = data.session_id;

                // Mostrar mensajes secuencialmente
                for (let i = 0; i < data.messages.length; i++) {
                    addMessage(data.messages[i], "assistant");
                    // PequeÃ±a pausa entre burbujas para que se sienta mÃ¡s natural
                    if (i < data.messages.length - 1) {
                        await new Promise(r => setTimeout(r, 600));
                    }
                }
            } catch (e) {
                addMessage("Hubo un error al conectar con Stella. Por favor, recarga la pÃ¡gina.", "assistant");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("input");
            const msg = input.value.trim();
            if (!msg || waiting) return;

            addMessage(msg, "user");
            input.value = "";
            showLoader(true);
            waiting = true;

            try {
                const res = await fetch("/api/stella/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg, session_id: sessionId })
                });
                const data = await res.json();

                showLoader(false);
                addMessage(data.response, "assistant");

                if (data.requesting_lead) {
                    addActionButton("Dejar datos de contacto", "showForm()");
                }
            } catch (e) {
                showLoader(false);
                addMessage("Lo siento, perdÃ­ la conexiÃ³n un momento. Â¿PodrÃ­as repetir eso?", "assistant");
            }
            waiting = false;
        }

        async function sendLead() {
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const pais = document.getElementById("pais").value;

            if (!nombre || !email || !whatsapp || !pais) {
                alert("Por favor, completa todos los campos para continuar.");
                return;
            }

            try {
                const res = await fetch("/api/stella/lead", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, whatsapp, pais, session_id: sessionId })
                });
                const data = await res.json();
                document.getElementById("form").classList.remove("show");
                addMessage(data.message, "assistant");
                document.getElementById("input").disabled = true;
                document.querySelector(".input-area button").disabled = true;
            } catch (e) {
                alert("Hubo un error al enviar tus datos. Intenta de nuevo.");
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `msg ${sender}`;

            if (sender === "assistant") {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }

            document.getElementById("messages").appendChild(div);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "block" : "none";
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function addActionButton(text, onclick) {
            const btn = document.createElement("button");
            btn.className = "action-btn";
            btn.textContent = text;
            btn.setAttribute("onclick", onclick);
            document.getElementById("messages").appendChild(btn);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function showForm() {
            const form = document.getElementById("form");
            form.classList.add("show");
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

            // Scroll al final del formulario
            setTimeout(() => {
                form.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        init();
    </script>
</body>

</html>
