<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --bg-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        --chat-bg: #f8fafc;
        --user-msg: #6366f1;
        --stella-msg: #ffffff;
        --text-main: #1e293b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--bg-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-main);
    }

    .container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 700px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .header {
        background: var(--bg-gradient);
        color: white;
        padding: 25px 20px;
        text-align: center;
        position: relative;
    }

    .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
        letter-spacing: -0.5px;
    }

    .header p {
        opacity: 0.9;
        font-size: 14px;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: var(--chat-bg);
        display: flex;
        flex-direction: column;
        gap: 15px;
        scroll-behavior: smooth;
    }

    .msg {
        padding: 12px 18px;
        border-radius: 18px;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.5;
        max-width: 85%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .msg.user {
        align-self: flex-end;
        background: var(--user-msg);
        color: white;
        border-bottom-right-radius: 4px;
    }

    .msg.assistant {
        align-self: flex-start;
        background: var(--stella-msg);
        color: var(--text-main);
        border: 1px solid #e2e8f0;
        border-bottom-left-radius: 4px;
    }

    .msg.assistant h1,
    .msg.assistant h2,
    .msg.assistant h3 {
        font-size: 16px;
        margin-bottom: 8px;
    }

    .msg.assistant ul,
    .msg.assistant ol {
        margin-left: 20px;
        margin-bottom: 10px;
    }

    .input-area {
        padding: 20px;
        border-top: 1px solid #e2e8f0;
        display: flex;
        gap: 12px;
        background: white;
    }

    .input-area input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.2s;
    }

    .input-area input:focus {
        outline: none;
        border-color: var(--primary);
    }

    .input-area button {
        padding: 12px 24px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s, transform 0.1s;
    }

    .input-area button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    .input-area button:active {
        transform: translateY(0);
    }

    .form {
        display: none;
        padding: 25px;
        background: #fff;
        border-top: 1px solid #e2e8f0;
        animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }

        to {
            transform: translateY(0);
        }
    }

    .form.show {
        display: block;
    }

    .form h3 {
        margin-bottom: 15px;
        font-size: 18px;
    }

    .form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-family: inherit;
    }

    .form button {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }

    .loading {
        display: none;
        align-self: flex-start;
        background: #eee;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
    }

    .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #999;
        color: #999;
        animation: dot-flashing 1s infinite linear alternate;
        animation-delay: 0.5s;
        display: inline-block;
        margin: 0 10px;
    }

    .dot-flashing::before,
    .dot-flashing::after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 0;
    }

    .dot-flashing::before {
        left: -12px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #999;
        color: #999;
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 0s;
    }

    .dot-flashing::after {
        left: 12px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #999;
        color: #999;
        animation: dot-flashing 1s infinite alternate;
        animation-delay: 1s;
    }

    @keyframes dot-flashing {
        0% {
            background-color: #999;
        }

        50%,
        100% {
            background-color: #ebe6ff;
        }
    }

    .action-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background: white;
        color: var(--primary);
        border: 2px solid var(--primary);
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
        animation: slideIn 0.3s ease;
    }

    .action-btn:hover {
        background: var(--primary);
        color: white;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 40px; margin-bottom: 10px;">âœ¨</div>
            <h1>Stella</h1>
            <p>Tu guÃ­a inteligente de destinos</p>
        </div>

        <div class="messages" id="messages"></div>
        <div id="loader" class="loading" style="margin-left: 20px;">
            <div class="dot-flashing"></div>
        </div>

        <div class="form" id="form">
            <h3>ðŸš€ Â¡Casi listo! DÃ©janos tus datos:</h3>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Email de contacto">
            <input type="tel" id="whatsapp" placeholder="WhatsApp (con cÃ³digo de paÃ­s)">
            <input type="text" id="pais" placeholder="Tu paÃ­s actual">
            <button onclick="sendLead()">Enviar y finalizar</button>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Escribe tu mensaje aquÃ­..."
                onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let waiting = false;

        async function init() {
            try {
                const res = await fetch("/api/stella/start", { method: "POST" });
                const data = await res.json();
                sessionId = data.session_id;
                addMessage(data.message, "assistant");
            } catch (e) {
                addMessage("Hubo un error al conectar con Stella. Por favor, recarga la pÃ¡gina.", "assistant");
            }
        }

        async function sendMessage() {
            const input = document.getElementById("input");
            const msg = input.value.trim();
            if (!msg || waiting) return;

            addMessage(msg, "user");
            input.value = "";
            showLoader(true);
            waiting = true;

            try {
                const res = await fetch("/api/stella/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg, session_id: sessionId })
                });
                const data = await res.json();

                showLoader(false);
                addMessage(data.response, "assistant");

                if (data.requesting_lead) {
                    addActionButton("Dejar datos de contacto", "showForm()");
                }
            } catch (e) {
                showLoader(false);
                addMessage("Lo siento, perdÃ­ la conexiÃ³n un momento. Â¿PodrÃ­as repetir eso?", "assistant");
            }
            waiting = false;
        }

        async function sendLead() {
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const pais = document.getElementById("pais").value;

            if (!nombre || !email || !whatsapp || !pais) {
                alert("Por favor, completa todos los campos para continuar.");
                return;
            }

            try {
                const res = await fetch("/api/stella/lead", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, whatsapp, pais, session_id: sessionId })
                });
                const data = await res.json();
                document.getElementById("form").classList.remove("show");
                addMessage(data.message, "assistant");
                document.getElementById("input").disabled = true;
                document.querySelector(".input-area button").disabled = true;
            } catch (e) {
                alert("Hubo un error al enviar tus datos. Intenta de nuevo.");
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `msg ${sender}`;

            if (sender === "assistant") {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }

            document.getElementById("messages").appendChild(div);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "block" : "none";
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function addActionButton(text, onclick) {
            const btn = document.createElement("button");
            btn.className = "action-btn";
            btn.textContent = text;
            btn.setAttribute("onclick", onclick);
            document.getElementById("messages").appendChild(btn);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function showForm() {
            const form = document.getElementById("form");
            form.classList.add("show");
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

            // Scroll al final del formulario
            setTimeout(() => {
                form.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        init();
    </script>
</body>

</html>
